baseURL: https://example.org/
languageCode: en-us

params:
  dateFormat: "2006-01-02 15:04:05"

permalinks:
  page:
    note: /note/:year/:month/:day/:title/
  section:
    note: /note/
    task: /task/
    post: /post/
    tags: /tags/

taxonomies:
  tag: tags

# See https://feathericons.com/
# The value of pre is the icon name
menus:
  main:
    - name: "Home"
      pre: "home"
      url: "/"
      weight: 1
    - name: "Notes"
      pre: "edit"
      url: "/note"
      weight: 2
    - name: "Tasks"
      pre: "list"
      url: "/task"
      weight: 3
    - name: "Posts"
      pre: "clipboard"
      url: "/post"
      weight: 4
    - name: "Tags"
      pre: "tag"
      url: "/tags"
      weight: 5
