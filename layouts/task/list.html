{{ define "main" }}

<h1>{{ .Title }}</h1>

  {{ range .Pages.GroupByParam "group" }}
    <h3>{{ .Key }}</h3>

    {{ range .Pages.ByPublishDate.Reverse }}
    <p>
      <a class="font-125" href="{{ .RelPermalink }}">{{ .Title }}</a>
      <br>
      {{ partial "date-and-tags.html" . }}
    </p>
    {{ end }}

  {{ end }}

{{ end }}
